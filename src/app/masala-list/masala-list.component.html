<div class="main-container">
  <div class="main-content">
    <div class="content mt-1" *ngIf="!displayproduct">
      <!-- <h3 class="p-title mb-0">Category</h3> -->
      <div class="row m-0 p-0">
        <div *ngFor="let product of Object.values(products)" class="col-md-3 mb-4 d-flex justify-content-center flex-column"
          [ngClass]="{'active': activeProduct === product}" (click)="setActiveProduct(product)">
          <img [src]="product.imageUrl" alt="{{ product.name }} Image">
          <p>{{ product.name }}</p>
        </div>
        <div class="products">
          <div class="d-flex">
            <h3 class="p-title">Products</h3>
            <!-- (focusout)="clearSearchTerm()" -->
            <div class="searchBox">
              <input class="searchInput" type="text" name="" placeholder="Search" [(ngModel)]="searchTerm"
                (input)="filterProducts()" />
              <button class="searchButton" href="#">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          
          <!--  -->
          <div class="noresult-msg">
            <div class="mt-5 mb-5" *ngIf="!(selectedProduct && selectedProduct.selected_products && selectedProduct.selected_products.length > 0)">
              No products found.
            </div>
          </div>
          <div>
            <div *ngIf="selectedProduct && selectedProduct.selected_products && selectedProduct.selected_products.length > 0">
              <div class="row m-0 p-0">
                <div *ngFor="let item of selectedProduct.selected_products" class="col-md-3 mb-4" (click)="Productdetail(item,selectedProduct)">
                  <img [src]="item.imageUrl" alt="{{ item.name }} Image" />
                  <p>{{ item.name }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
